<div class="container">
    <h1>{{ title }}</h1>
    
    <div class="input-group">
      <label for="amount">金額：</label>
      <input 
        type="number" 
        id="amount" 
        [(ngModel)]="amount" 
        placeholder="請輸入金額"
      />
    </div>
    
    <button (click)="calculateAmount()">計算金額</button>
    
    <div *ngIf="calculatedAmount !== null">
      <p>計算結果：{{ calculatedAmount | currency:'TWD' }}</p>
    </div>
  </div>
